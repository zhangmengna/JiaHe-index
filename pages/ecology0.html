		<script>
			$(function() {

			  var $spans = $(".tabs span");
				$("#moreContent").load('./pages/ecologycon.html?v='+Math.random()*100);

        $spans.click(function () {
          var index = $(this).index();
          $(this).addClass("act").siblings().removeClass("act");

          if(index == 1){
            $(".selectType li a").removeClass('redText').css('background', 'url(images/key.png) no-repeat 10px')
            $("#moreContent").load('./pages/companyNews.html?v='+Math.random()*100);
            window.name = "companyNews";
					}else {
            $("#moreContent").load('./pages/ecologycon.html?v='+Math.random()*100);
            window.name = "ecologycon";
					}
        });

				$(".selectType li a").click(function() {

					var flag = true;
					if (navigator.userAgent.indexOf("MSIE") > 0) {
						if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
							flag = false;
						}
						if (navigator.userAgent.indexOf("MSIE 7.0") > 0) {
							flag = false;
						}
						if (navigator.userAgent.indexOf("MSIE 8.0") > 0) {
							var vtext = $(this).text().substr(0, 2)
						}
					} else {
						var vtext = $(this).text().substr(1, 2)
					}
          $(".row.part").removeClass("hide");
					switch (vtext) {
						case '医保':
							$("#moreContent").load('pages/ecologycon.html?'+Math.random()*100, function() {
								$('.yl,.jk,.jb').removeClass('show').addClass('hide')
								len('.yb')
							});
							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
						case '养老':
							$("#moreContent").load('pages/ecologycon.html?'+Math.random()*100, function() {
								$('.yb,.jk,.jb').removeClass('show').addClass('hide')
								len('.yl')
							});
							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
						case '健康':
							$("#moreContent").load('pages/ecologycon.html?'+Math.round(Math.random()*100), function() {
								$('.yb,.yl,.jb').removeClass('show').addClass('hide')
								len('.jk')
							});

							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
						default:
							$("#moreContent").load('pages/ecologycon.html?'+Math.random()*100, function() {
								$('.yb,.yl,.jk').removeClass('show').addClass('hide')
								len('.jb')
							});

							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
					}
				});

        if(window.name == "companyNews"){
          $("#"+window.name).click();
        }
			});

			function len(claName) {
				if ($(claName).length >= 5) {
          $("div.holder").jPages("destroy");
          $("div.holder").jPages({
            containerID: "itemContainer",
            previous: "",
            next: "",
            perPage: 4,
            keyBrowse: false,
            scrollBrowse: false
          });
					$(".holder").show();
				} else {
          $(claName).show();
					$(".holder").hide()
				}
			}
		</script>
