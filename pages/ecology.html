		<title>北京嘉和美康在线科技有限公司</title>
		<script>
			$(function() {
				$("#moreContent").load('pages/ecologycon.html')
				$(".selectType li a").click(function() {
					var flag = true;
					if (navigator.userAgent.indexOf("MSIE") > 0) {
						if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
							flag = false;
						}
						if (navigator.userAgent.indexOf("MSIE 7.0") > 0) {
							flag = false;
						}
						if (navigator.userAgent.indexOf("MSIE 8.0") > 0) {
							var vtext = $(this).text().substr(0, 2)
						}
					} else {
						var vtext = $(this).text().substr(1, 2)
					}
					switch (vtext) {
						case '医保':
							$("#moreContent").load('pages/ecologycon.html', function() {
								$(".yb").removeClass('hide').addClass('show').siblings('.yl,.jk,.jb').removeClass('show').addClass('hide')
								len('.yb')
							});
							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
						case '养老':
							$("#moreContent").load('pages/ecologycon.html', function() {
								$(".yl").removeClass('hide').addClass('show').siblings('.yb,.jk,.jb').removeClass('show').addClass('hide')
								len('.yl')
							});
							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
						case '健康':
							$("#moreContent").load('pages/ecologycon.html', function() {
								$(".jk").removeClass('hide').addClass('show').siblings('.yb,.yl,.jb').removeClass('show').addClass('hide')
								len('.jk')
							});

							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
						default:
							$("#moreContent").load('pages/ecologycon.html', function() {
								$(".jb").removeClass('hide').addClass('show').siblings('.yb,.yl,.jk').removeClass('show').addClass('hide')
								len('.jb')
							});

							document.documentElement.scrollTop = document.body.scrollTop = 0;
							break;
					}
				})
			});

			function len(claName) {
				if ($(claName).length > 5) {
					$(".holder").show()
				} else {
					$(".holder").hide()
				}
			}
		</script>
